<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>match image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="mb-0 text-center"> Face matching game </h1>
        <h2 class="mb-0 text-center"> Match the faces before time runs out! </h2>
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0 text-center">Time Remaining</h4>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-12">
                                    <h3 id="seconds" class="display-6">00</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row" id="easyrow">
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/grey.jpg"
                        alt="image 1" id="image1"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/grey.jpg"
                        alt="image 2" id="image2"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/grey.jpg"
                        alt="image 3" id="image3"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/grey.jpg"
                        alt="image 4" id="image4"></div>
            </div>
            <br>
            <div class="row" id="easyrow">
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/grey.jpg"
                        alt="image 4" id="image4_1"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/grey.jpg"
                        alt="image 3" id="image3_1"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/grey.jpg"
                        alt="image 2" id="image2_1"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/grey.jpg"
                        alt="image 1" id="image1_1"></div>
            </div>
            <br>
            <div class="row collapse" id="normalrow">
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/face1.jpg"
                        alt="image 6" id="image6"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/face1.jpg"
                        alt="image 5" id="image5"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/face1.jpg"
                        alt="image 5" id="image5_1"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/face1.jpg"
                        alt="image 6" id="image6_1"></div>
            </div>
            <br>
            <div class="row collapse" id="hardrow">
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/face1.jpg"
                        alt="image 7" id="image7"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/face1.jpg"
                        alt="image 8" id="image8"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/face1.jpg"
                        alt="image 7" id="image7_1"></div>
                <div class="col-6 col-sm-3 memory-card"><img
                        class="img-fluid shadow-lg p-3 mb-5 bg-white rounded border border-dark" src="images/face1.jpg"
                        alt="image 8" id="image8_1"></div>
            </div>
            <br>
        </div>
        <div class="modal" tabindex="-1" id="onload">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title">Welcome to the image matching game!</h5>
                    </div>
                    <div class="modal-body text-center">
                        <p>Please select what difficulty you would like to play on</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-success" onclick="SelectEasy()">Easy</button>
                        <button type="button" class="btn btn-warning" onclick="SelectNormal()">Normal</button>
                        <button type="button" class="btn btn-danger" onclick="SelectHard()">Hard</button>
                    </div>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="timerstart(), checkarray(), shuffle()">Begin</button>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="victorymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title">You Win!</h5>
                    </div>
                    <div class="modal-body text-center">
                        <p>Would you like to play again?</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" onClick="window.location.reload();">Play Again</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="losemodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title">You Lose :/</h5>
                    </div>
                    <div class="modal-body text-center">
                        <p>Would you like to play again?</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" onClick="window.location.reload();">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="js/difficulty.js"></script>
<script src="js/timer.js"></script>
<script src="js/reveal.js"></script>
<script type="text/javascript">
    window.onload = () => {
        const myModal = new bootstrap.Modal('#onload');
        myModal.show();
    }
</script>
<script type="text/javascript">
    const Victory = new bootstrap.Modal('#victorymodal');
    window.setInterval(function () {
        if (!document.querySelector("img[src$='grey.jpg']")) {
            Victory.show();
        }
    }, 10)
</script>

</html>
