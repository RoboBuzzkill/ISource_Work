<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="app-body">
    <header class="mb-3" id="app-header">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <button id="prevBtn" class="btn btn-outline-primary me-2">&#9668;</button>
          <button id="nextBtn" class="btn btn-outline-primary ms-2">&#9658;</button>
        </div>
        <div>
          <h2 id="viewHeading" class="mb-0"></h2>
        </div>
        <div>
          <button id="monthViewBtn" class="btn btn-secondary">Month</button>
          <button id="weekViewBtn" class="btn btn-secondary">Week</button>
          <button id="dayViewBtn" class="btn btn-secondary">Day</button>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- calendar -->
      <div id="calendar"></div>
    </main>

<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="eventForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Add / Edit Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="eventDate" />
        <div class="mb-3">
          <label for="eventTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="eventTitle" required />
        </div>
        <div class="mb-3">
          <label for="eventDesc" class="form-label">Description</label>
          <textarea class="form-control" id="eventDesc" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label for="startTime" class="form-label">Start Time</label>
          <input type="time" class="form-control" id="startTime" required />
        </div>
        <div class="mb-3">
          <label for="endTime" class="form-label">End Time</label>
          <input type="time" class="form-control" id="endTime" required />
        </div>
        <div class="mb-3">
          <label for="eventColor" class="form-label">Event Color</label>
          <input type="color" class="form-control form-control-color" id="eventColor" value="#4caf50" title="Choose your color">
        </div>
      </div>
      <div class="modal-footer">
        <button id="deleteEvent" type="button" class="btn btn-danger d-none">Delete</button>
        <button type="submit" class="btn btn-primary">Save Event</button>
      </div>
    </form>
  </div>
</div>
        <footer>

        </footer>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="code.js"></script>
    </body>
</html>
