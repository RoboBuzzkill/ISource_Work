<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
    </head>
    <body id="app-body">
        <header id="app-header" class="mb-3">
            <div class="container">
                <div class="d-flex flex-row bd-highlight mb-3 justify-content-center align-items-center">
                    <button id="prevMonth" class="btn btn-outline-primary me-2">&#9668;</button>
                    <h2 id="monthYear" class="mb-0"></h2>
                    <button id="nextMonth" class="btn btn-outline-primary ms-2">&#9658;</button>
                </div>
            </div>
        </header>
        <main class="container">
            <div id="calendar-header" class="row text-center fw-bold">
                <div class="col">Sunday</div>
                <div class="col">Monday</div>
                <div class="col">Tuesday</div>
                <div class="col">Wednesday</div>
                <div class="col">Thursday</div>
                <div class="col">Friday</div>
                <div class="col">Saturday</div>
              </div>
            <!--calendar-->  
            <div id="calendar" class="mt-2" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px;"></div>

        </main>
        <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <form id="eventForm" class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="eventModalLabel">Add / Edit Event</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="hidden" id="eventDate" />
                  <div class="mb-3">
                    <label for="eventTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="eventTitle" required />
                  </div>
                  <div class="mb-3">
                    <label for="eventDesc" class="form-label">Description</label>
                    <textarea class="form-control" id="eventDesc" rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button id="deleteEvent" type="button" class="btn btn-danger d-none">Delete</button>
                  <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
              </form>
            </div>
          </div>
        <footer>

        </footer>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="code.js"></script>
    </body>
</html>
